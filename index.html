<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img
          class="header__pic"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower matrix">
      >
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="todo todo_mod-position">
        <h3 class="caption caption_mod-position">
          <label class= "task__edit-label" for="new-task">
            Add Item
          </label>
        </h3>
        <div class="task">
          <input
              id="new-task"
              class="task__edit task__edit_mod-add"
              type="text">
          <button class="btn btn_mod-add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="caption">Todo</h3>
        <ul class="todo__list todo__list_mod-incomplete">
          <li class="todo__item task">
            <input
                class="task__checkbox"
                type="checkbox">
            <span class="task__text">Pay Bills</span>
            <input
                type="text"
                class="task__edit">
            <button class="btn btn_mod-edit">Edit</button>
            <button class="btn btn_mod-delete">
              <img
                  class="btn__icon"
                  src="./remove.svg"
                  alt="remove image">
            </button>
          </li>
          <li class="todo__item task task_state-edit">
            <input
                class="task__checkbox"
                type="checkbox">
            <span class="task__text">Go Shopping</span>
            <input
                type="text"
                value="Go Shopping"
                class="task__edit">
            <button class="btn btn_mod-edit">Save</button>
            <button class="btn btn_mod-delete">
              <img
                  class="btn__icon"
                  src="./remove.svg"
                  alt="remove image">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="caption">Completed</h3>
        <ul class="todo__list todo__list_mod-completed">
          <li class="todo__item task">
            <input
                class="task__checkbox"
                type="checkbox"
                checked>
            <span class="task__text">See the Doctor</span>
            <input
                type="text"
                class="task__edit">
            <button class="btn btn_mod-edit">Edit</button>
            <button class="btn btn_mod-delete">
              <img
                  class="btn__icon"
                  src="./remove.svg"
                  alt="remove image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
