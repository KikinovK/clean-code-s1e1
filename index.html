<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img
          class="baner"
          src="./eisenhower-matrix.jpg">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="top-tolist">
        <label
            class="caption"
            for="new-task">
          Add Item
        </label>
        <div class="task-row-wrap">
          <input
              id="new-task"
              class="task task-edit"
              type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="caption">Todo</h3>
      <ul
          class="list"
          id="incomplete-tasks"
      >
        <li class="item">
          <input
              class="task-checkbox"
              type="checkbox">
          <label class="task task-text">Pay Bills</label>
          <input
              type="text"
              class="task task-edit">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input
              class="task-checkbox"
              type="checkbox">
          <label class="task task-text">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="task task-edit">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="caption">Completed</h3>
      <ul
          class="list"
          id="completed-tasks"
      >
        <li class="item">
          <input
              class="task-checkbox"
              type="checkbox"
              checked>
          <label class="task task-text">See the Doctor</label>
          <input
              type="text"
              class="task task-edit">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
