<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img
          class="baner"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower matrix">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <div class="main__list" id="top-tolist">
        <h3 class="caption caption_margin-mod">
          <label for="new-task">
            Add Item
          </label>
        </h3>
        <div class="task-row-wrap">
          <input
              id="new-task"
              class="task task-edit"
              type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="caption">Todo</h3>
      <ul
          class="list"
          id="incomplete-tasks"
      >
        <li class="item">
          <input
              class="task-checkbox"
              type="checkbox">
          <span class="task task-text">Pay Bills</span>
          <input
              type="text"
              class="task task-edit">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img
                class="btn__icon"
                src="./remove.svg"
                alt="remove image">
          </button>
        </li>
        <li class="item edit-mode">
          <input
              class="task-checkbox"
              type="checkbox">
          <span class="task task-text">Go Shopping</span>
          <input
              type="text"
              value="Go Shopping"
              class="task task-edit">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img
                class="btn__icon"
                src="./remove.svg"
                alt="remove image">
          </button>
        </li>
      </ul>
      <h3 class="caption">Completed</h3>
      <ul
          class="list"
          id="completed-tasks"
      >
        <li class="item">
          <input
              class="task-checkbox"
              type="checkbox"
              checked>
          <span class="task task-text">See the Doctor</span>
          <input
              type="text"
              class="task task-edit">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img
                class="btn__icon"
                src="./remove.svg"
                alt="remove image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
